<!DOCTYPE html>
<html lang="en"
  	xmlns:th="http://www.thymeleaf.org"
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorator="layouts/base.html">
 	<body>
  		<div id="page" layout:fragment="content">
  			<h1 th:text="#{admin.users.list.title}">Users list</h1>
			<div th:unless="${#lists.isEmpty(credentials)}">
				<p>
					<span class="badge badge-primary" th:text="#{admin.users.list.number_users(${credentials.size()})}">Nb Users</span>
				</p>
				<div class="table-responsive">
					<table class="table table-striped">
				    	<thead>
				      		<tr>
				      			<th scope="col" th:text="#{admin.users.list.user_id}">User Id</th>
				      			<th scope="col" th:text="#{admin.users.list.type}">Type</th>
				        		<th scope="col" th:text="#{admin.users.list.token}">Token</th>
				        		<th scope="col" th:text="#{admin.users.list.refresh_token}">Refresh token</th>
				        		<th scope="col" th:text="#{admin.users.list.expiration_time}">Expiration Time (in milliseconds)</th>
				      		</tr>
				    	</thead>
				    	<tbody>
					      	<tr th:each="credential : ${credentials}">
					        	<td scope="row" th:text="${{credential.userId}}">XXX</td>
					        	<td scope="row" th:text="${{credential.type}}">XXX</td>
					        	<td scope="row" th:text="${{credential.token}}">XXX</td>
					        	<td scope="row" th:text="${{credential.refreshToken}}">XXX</td>
					        	<td scope="row" th:text="${{credential.expirationTime}}">XXX</td>
					      	</tr>
				    	</tbody>
				  	</table>
			  	</div>
			</div>
	 		<div class="alert alert-warning" role="alert" th:unless="${not #lists.isEmpty(credentials)}">
				<span th:text="#{admin.user.list.empty}"></span>
			</div>
  		</div>
 	</body>
</html>
